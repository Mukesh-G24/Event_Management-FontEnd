<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 user-profile-card">
                <div class="card-body text-center py-5 px-4">
                    <div class="profile-image-container mx-auto mb-4">
                        <img [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtRs_rWILOMx5-v3aXwJu7LWUhnPceiKvvDg&s'"
                             alt="User Profile" class="w-100 h-100 object-fit-cover">
                    </div>

                    <h3 class="mb-4 text-primary"><b>{{user.userName}}</b></h3>

                    <ul class="list-group list-group-flush text-start mb-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2">
                            <span class="fw-bold"><i class="fas fa-envelope me-2 text-info"></i> Email:</span>
                            <span class="text-muted">{{user.userEmail}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2">
                            <span class="fw-bold"><i class="fas fa-phone-alt me-2 text-success"></i> Contact:</span>
                            <span class="text-muted">+91 {{user.userContactNumber}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2">
                            <span class="fw-bold"><i class="fas fa-key me-2 text-danger"></i> Password:</span>
                            <span class="text-muted">{{user.userPassword}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2">
                            <span class="fw-bold"><i class="fa-solid fa-user-tie me-2" style="color: #c813ff;"></i> Role:</span>
                            <span class="text-muted">{{user.role}}</span>
                        </li>
                    </ul>

                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg rounded-pill custom-btn" data-bs-toggle="modal" data-bs-target="#addEventModal">
                            <i class="fas fa-user-edit me-2"></i> Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- profile update modal -->


<div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEventModalLabel">Update Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="userName" class="form-label">User Name </label>
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="updatedUser.userName"  required>
                  </div>
                  <div class="mb-3">
                    <label for="userContact" class="form-label">User Contact </label>
                    <input type="text" class="form-control" id="userContact" name="userContact" [(ngModel)]="updatedUser.userContactNumber"  required>
                  </div>
                  <div class="mb-3">
                    <label for="userEmail" class="form-label">User Email </label>
                    <input type="text" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="updatedUser.userEmail"  required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"  name="password" [(ngModel)]="updatedUser.userPassword"  required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="password"  name="password"  required>
                  </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="updateProfile(user)" >Update</button>
              </div>
        </div>
    </div>
  </div>
