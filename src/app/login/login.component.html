<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4 bg-dark p-4 rounded shadow">
        <h2 class="text-center text-white mb-4">Login Page</h2>
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="{{username}}" [(ngModel)]="username" name="username">
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="password" placeholder="{{password}}" [(ngModel)]="password" name="password">
                <label for="password">Password</label>
              </div>
            <button class="btn btn-primary mt-2" (click)="login()">login</button>
        </form>
    </div>
</div>
