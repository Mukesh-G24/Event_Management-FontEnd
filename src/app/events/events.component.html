<div class="container my-3">
    <div class="row">
        <div class="col-2">
            <button class=" btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Filter</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="events">By Location</a></li>
                <li><a class="dropdown-item" routerLink="events">By Date</a></li>
                <li><a class="dropdown-item" routerLink="events">By Category</a></li>
            </ul>
        </div>
        <div class="col-2" (click)="getAllEvents()"><button class="btn btn-primary">Get</button> </div>
        <!-- <div class="col-10"></div> -->
    </div>
    <div class="row d-flex justify-content-around">
        <!-- <div *ngIf="available"> -->
            <div *ngFor="let event of events" class="col-12 col-sm-6 col-md-4 mb-3 col-lg-3">
                <div class="card">
                    <div class="row">
                        <div class="col-6 col-sm-12">
                            <img class="img-fluid rounded h-100 w-100" src="https://picsum.photos/300/200" alt="">
                        </div>
                        <div class="col-6 col-sm-12">
                            <div class="card-body">
                                <!-- <div class="container d-flex flex-column align-items-start"> -->
                                    <h3>{{event.eventCategory}}</h3>
                                    <p>{{event.eventName}}</p>
                                    <p>{{event.eventLocation}}</p>
                                    <p>{{event.eventDate}}</p>
                                <!-- </div> -->
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventInfo">More info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        <!-- <div *ngIf="!available">
            <h1>No Events Found</h1>
        </div> -->
    </div>
</div>

<div class="modal fade" id="eventInfo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="w-100" style="object-fit: cover; background-size: cover;">
                    <img class="img-fluid" src="https://picsum.photos/200/300" alt="">
                </div>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label" for="taskName">Task Name</label>
                        <input class="form-control" type="text" id="taskName" placeholder="Enter task name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="taskDesc">Task Description</label>
                        <textarea class="form-control" id="taskDesc" placeholder="Enter task description"></textarea>
                    </div>
                    <div>
                        <label class="form-label" for="">Task Status</label>
                        <select class="form-select" name="" id="">
                            <option value="" selected>New</option>
                            <option value="">In Progress</option>
                            <option value="">Completed</option>
                            <option value="">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Save Task</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
